<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>List View</title>
  </head>
  <body>
    <div class="main-container">
      <div class="list-view-wrapper">
        <div class="list-view-header">
          <a href="#"> <img src="img/back.svg" alt="back" /></a>

          <h1>Lead Vew</h1>
        </div>
        <div class="lead-view-container">
          <form action="">
            <div class="list-view-form">
              <div class="group-name">
                <div class="form-group-name">
                  <label for="name">Name</label>
                  <input type="text" placeholder="name" />
                </div>
                <div class="form-group-email">
                  <label for="name">Email</label>
                  <input type="email" placeholder="email" />
                </div>
                <div class="form-group-books">
                  <label for="interest">Books of Interest</label>
                  <input type="text" placeholder="Books of Interest" />
                </div>
              </div>
              <div class="group-contact">
                <div class="form-group-phone">
                  <label for="phone">Phone</label>
                  <input type="tel" name="phone" id="phone" />
                </div>
                <div class="form-group-address">
                  <label for="address">Address</label>
                  <input type="text" name="address" id="address" />
                </div>
                <div class="form-group-code">
                  <label for="code">LE Code</label>
                  <input type="number" name="code" id="code" />
                </div>
              </div>
            </div>
            <div class="add-list">
              <button>ADD</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
